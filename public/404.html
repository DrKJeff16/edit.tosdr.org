<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #FdFdFd;
    color: #F89300;
    text-align: center;
    font-family: Lato, Helvetica, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page h1 {
    font-size: 4rem;
    margin: 0;
  }
  .rails-default-error-page h2 {
    font-size: 2rem;
    margin: 0;
  }
  .rails-default-error-page a {
    font-size: 1rem;
    margin: 0;
    text-decoration: none;
    color: grey;
  }
  .rails-default-error-page .back-home {
    margin-top: 50px;
    margin-bottom: 10px;
  }
  .rails-default-error-page .btn{
    margin-top: 30px;
    background-color: #49A347;
    border-radius: 50px;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 10px 20px;
  }
  .rails-default-error-page img {
    margin: 50px 0;
    width: 50%;
    max-width: 400px;
    min-width: 300px;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <img src="404.png" alt="">
  <h1>Uh-Oh!</h1>
  <h2>It's looks like you're lost...</h2>
  <div class="back-home">
    <a href="/" class="btn">Back Home</a>
  </div>
  <p>
    <a href="https://github.com/tosdr/phoenix/issues/">Open an issue on Github</a>
  </p>
  <p>
    <a href="mailto:team@tosdr.org">Contact us</a>
  </p>
</body>
</html>
